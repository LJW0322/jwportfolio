<!doctype html>
<html lang="kr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LG ThinQ</title>
        <link href="../../css/ThinQplayCSS/ai.css" rel="stylesheet" type="text/css">
    </head>
    
    <!--헤더영역 시작-->
    <body>
        <!--인포메이션-->
        <div class="information">
            <div class="info_t">
                [실습/개발]화면으로 실제 서비스 이용 불가. 
                <br>
                PC 화면에서 정상적으로 작동합니다.
            </div>
            <a href="../../index.html">
            <div class="back_button">
                돌아가기
            </div>
            </a>
            <div class="clear"></div>
        </div>
        <!--인포메이션 끝-->
        
        <!--상단 바 시작-->
        <div class="ai">
            AI ThinQ
            <a href="../../sub/ThinQplay.html">
            <div class="cancel">
                <img src="../../img/ThinQplayimg/X.png">
            </div>
            </a>
            <div class="clear"></div>
        </div>
        <!--상단 바 끝-->
        
        <!--메인 시작-->
        <div class="inner_box">
            <div class="ai_i">
                <img src="../../img/ThinQplayimg/ai.png">
            </div>
            <div class="ai_t">
                철수님! 안녕하세요.
            </div>
            <div class="ai_t1">
                생성형 AI를 활용한
                <br>
                스마트홈 어시스턴트 AI ThinQ에요.
                <br>
                무엇을 도와드릴까요?
            </div>
            <div class="clear"></div>
            <div class="t1">
                건조기에 딸그락 소리가 나요
            </div>
            <div class="clear"></div>
            <div class="t2">
                공청기 필터 얼마야?
            </div>
            <div class="clear"></div>
            <div class="t3">
                오늘 우산을 챙겨야 할까?
            </div>
            <div class="clear"></div>
            
            <!--주의 문구 시작-->
            <div class="last">
                AI가 생성한 응답은 부정확할 수 있습니다. <strong>더보기</strong>
            </div>
            <!--주의 문구 끝-->
        </div>
        
        <!--검색창 시작-->
        <div class="search">
            <div class="plus">
                <img src="../../img/ThinQplayimg/Plus.png">
            </div>
            <div class="text">
                메시지를 입력하세요.
            </div>
            <div class="send">
                <img src="../../img/ThinQplayimg/Send.png">
            </div>
            <div class="clear"></div>
        </div>
        
    </body>
</html>
