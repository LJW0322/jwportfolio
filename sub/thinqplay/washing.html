<!doctype html>
<html lang="kr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LG ThinQ</title>
        <link href="../../css/ThinQplayCSS/washing.css" rel="stylesheet" type="text/css">
    </head>
    
    <!--헤더영역 시작-->
    <body>
        <!--인포메이션-->
        <div class="information">
            <div class="info_t">
                [실습/개발]화면으로 실제 서비스 이용 불가. 
                <br>
                PC 화면에서 정상적으로 작동합니다.
            </div>
            <a href="../../index.html">
            <div class="back_button">
                돌아가기
            </div>
            </a>
            <div class="clear"></div>
        </div>
        <!--인포메이션 끝-->
        
        <!--상단바 시작-->
        <div class="top">
            <a href="../../sub/device.html">
            <div class="back">
                <img src="../../img/ThinQplayimg/left.png">
            </div>
            </a>
            <div class="name">
                세탁기
            </div>
            <div class="menu">
                <img src="../../img/ThinQplayimg/More%20vertical.png">
            </div>
            <div class="clear"></div>
        </div>
        <!--상단바 끝-->
        
        <!--메인 시작-->
        <div class="big_inner_box">
            <div class="inner_box">
                <div class="w_t">
                    <h1>작동 중</h1>
                    <h2>트롬 오브제 세탁기</h2>
                </div>
                <div class="w_i">
                    <img src="../../img/ThinQplayimg/bigwashing.png">
                </div>
                <!--조작 시작-->
                <div class="standard">
                    <div class="s_t">
                        표준
                    </div>
                    <div class="s_i">
                        <img src="../../img/ThinQplayimg/v.png">
                    </div>
                    <div class="s_p">
                        <img src="../../img/ThinQplayimg/Power.png">
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="c1">
                    <div class="c1_i">
                        <img src="../../img/ThinQplayimg/w1.png">
                    </div>
                    <div class="c1_t">
                        헹굼
                        <h1>4회</h1>
                    </div>
                </div>
                <div class="c2">
                    <div class="c2_i">
                        <img src="../../img/ThinQplayimg/w2.png">
                    </div>
                    <div class="c2_t">
                        탈수
                        <h1>약</h1>
                    </div>
                </div>
                <div class="c3">
                    <div class="c3_i">
                        <img src="../../img/ThinQplayimg/w3.png">
                    </div>
                    <div class="c3_t">
                        물온도
                        <h1>30℃</h1>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="c4">
                    <div class="c4_i">
                        <img src="../../img/ThinQplayimg/w4.png">
                    </div>
                    <div class="c4_t">
                        세탁
                    </div>
                    <div class="c4_t2">
                        표준
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="play">
                    작동 중
                </div>
                <div class="reserve">
                    <div class="r_i">
                        <img src="../../img/ThinQplayimg/Clock.png">
                    </div>
                    <div class="r_t">
                        코스 예약하기
                    </div>
                    <div class="r_i2">
                        <img src="../../img/ThinQplayimg/right.png">
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <!--조작 끝-->
        </div>

</html>
