<!doctype html>
<html lang="kr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>스타벅스 키오스크</title>
        <link href="../../css/StarbucksCSS/choice.css" rel="stylesheet" type="text/css">
    </head>
    
    <!--헤더영역 시작-->
    <body>
        <div class="information">
            <div class="info_t">
                [실습/개발]화면으로 실제 서비스 이용 불가. 
                <br>
                PC 화면에서 정상적으로 작동합니다.
            </div>
            <a href="../../index.html">
            <div class="back_button">
                돌아가기
            </div>
            </a>
            <div class="claer"></div>
        </div>
        <div class="big_inner_box">
            <div class="header">
                <div class="logo">
                    <img src="../../img/starbucksimg/logo.png">
                </div>
                <div class="h_t">
                    선택한 <strong>메뉴</strong>를
                    <br>
                    <strong>설정</strong>해주세요.
                </div>
                <div class="bg">
                    <div class="bg_home">
                        <div class="bg_home_bt">
                            홈으로
                        </div>
                    </div>
                    <div class="bg_home_order">
                        나의 주문
                    </div>
                    <div class="bg_home1">
                        <div class="bg_home_bt1">
                            삭제
                        </div>
                    </div>
                    <div class="bg_home2">
                        <div class="bg_home_bt2">
                            결제
                        </div>
                    </div>
                    <img src="../../img/starbucksimg/bg.png">
                </div>
                <div class="clear"></div>
            </div>
            
            <!--주문판 시작-->
            <div class="Choice">
                <div class="Coffee">
                    <img src="../../img/starbucksimg/americano.png">
                </div>
                <div class="a_t">
                    Coffee & Espresso
                    <p>커피 & 에스프레소</p>
                    <h1>카페 아메리카노</h1>
                    <h2>
                        에스프레소와 뜨거운 물을 섞어 스타벅스의 깔끔하고
                        <br>
                        강렬한 에스프레소를 가장 부드럽게 잘 느낄 수 있는 커피.
                    </h2>
                    <!--종류 시작-->
                    <div class="box">
                    <div class="bt">
                        Type
                    </div>
                    <div class="hot">
                        HOT
                    </div>
                    <div class="ice">
                        ICED
                    </div>
                    <div class="clear"></div>
                    </div>
                    <!--사이즈 시작-->
                    <div class="box">
                    <div class="bt">
                        SIZE
                    </div>
                    <div class="hot_tall">
                        Tall
                        <p>355ml</p>
                    </div>
                    <div class="ice_venti">
                        ICED
                        <p>473ml</p>
                    </div>
                    <div class="ice_venti">
                        Venti
                        <br>
                        <p>591ml</p>
                    </div>
                    <div class="clear"></div>
                    </div>
                    <!--샷 시작-->
                    <div class="box">
                    <div class="bt">
                        Type
                    </div>
                    <div class="hot">
                        기본
                    </div>
                    <div class="ice">
                        +1
                    </div>
                    <div class="ice">
                        +2
                    </div>
                    <div class="clear"></div>
                    </div>
                    <div class="box">
                        <div class="back1">
                            돌아가기
                        </div>
                        <div class="next">
                            추가하기
                        </div>
                    </div>
                </div>
            </div>
            
            
            
        </div>
    </body>
</html>
