<!doctype html>
<html lang="kr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>스타벅스 키오스크</title>
        <link href="../../css/StarbucksCSS/menu.css" rel="stylesheet" type="text/css">
    </head>
    
    <!--헤더영역 시작-->
    <body>
        <div class="information">
            <div class="info_t">
                [실습/개발]화면으로 실제 서비스 이용 불가. 
                <br>
                PC 화면에서 정상적으로 작동합니다.
            </div>
            <a href="../../index.html">
            <div class="back_button">
                돌아가기
            </div>
            </a>
            <div class="claer"></div>
        </div>
        <a href="../../sub/starbucksplay/choice.html">
        <div class="big_inner_box">
            <div class="header">
                <div class="logo">
                    <img src="../../img/starbucksimg/logo.png">
                </div>
                <div class="h_t">
                    <strong>메뉴</strong>를
                    <br>
                    <strong>선택</strong>해주세요.
                </div>
                <div class="bg">
                    <div class="bg_home">
                        <div class="bg_home_bt">
                            홈으로
                        </div>
                    </div>
                    <div class="bg_home_order">
                        나의 주문
                    </div>
                    <div class="bg_home1">
                        <div class="bg_home_bt1">
                            삭제
                        </div>
                    </div>
                    <div class="bg_home2">
                        <div class="bg_home_bt2">
                            결제
                        </div>
                    </div>
                    <img src="../../img/starbucksimg/bg.png">
                </div>
                <div class="clear"></div>
            </div>
            <div class="inner_box">
                <div class="popular">
                    <div class="star">
                        <img src="../../img/starbucksimg/popular.png">
                    </div>
                    <div class="popular_t">
                        <h1>인기메뉴</h1>
                        Popular Menu
                    </div>
                    <div class="back">
                        <div class="back_t">
                            돌아가기
                        </div>
                    </div>
                    <div class="claer"></div>
                </div>
                <!--메뉴 영역 시작-->
            <div class="scroll">
                <div class="coffee">
                    <div class="content1">
                    <img src="../../img/starbucksimg/americano.png">
                    <h2>아메리카노</h2>
                    <p>4,000 / 5,000 / 5,500</p>
                    </div>
                </div>
                <div class="Latte">
                    <div class="content">
                    <img src="../../img/starbucksimg/Latte.png">
                    <h1>카페 라떼</h1>
                    <p>5,000 / 5,500 / 6,000</p>
                    </div>
                </div>
                <div class="claer"></div>
                <div class="dol">
                    <div class="content">
                    <img src="../../img/starbucksimg/dol.png">
                    <h1>돌체 라떼</h1>
                    <p>5,900 / 6,400 / 6,900</p>
                    </div>
                </div>
                <div class="dol_cold">
                    <div class="content">
                    <img src="../../img/starbucksimg/dol.png">
                    <h1>돌체 콜드 브루</h1>
                    <p>5,900 / 6,400 / 6,900</p>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="maki">
                    <div class="content">
                    <img src="../../img/starbucksimg/dol.png">
                    <h1>카라멜 마끼아또</h1>
                    <p>5,900 / 6,400 / 6,900</p>
                    </div>
                </div>
                <div class="jahuble">
                    <div class="content">
                    <img src="../../img/starbucksimg/jahuble.png">
                    <h1>자몽 허니 블랙티</h1>
                    <p>5,700 / 6,200 / 6,700</p>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
            </div>
        </div>
        </a>
